<!DOCTYPE html>
<html lang="en" ng-app="App">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nano buildr</title>
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body ng-controller="MainController">

    <div class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Nano buildr</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1 sidebar">
          <ul class="nav nav-sidebar">
            <li><a class="active" href="#">Projects</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
        <div class="col-md-11">
            <table class="table">
              <thead>
                <tr>
                  <th class="col-md-1">Status</th>
                  <th>Name</th>
                  <th>Repository</th>
                  <th>Last built</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="project in projects">
                  <td><span class="status-icons glyphicon" ng-class="{'success':'success glyphicon-ok-sign', 'fail': 'fail glyphicon-exclamation-sign'}[project.status]"></span></td>
                  <td>{{project.name}}</td>
                  <td><a href="{{project.repository}}" target="_blank">{{project.repository}}</a></td>
                  <td>{{project.last_build_time}}</td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>


    <script src="/static/bower_components/jquery/dist/jquery.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/static/bower_components/angular/angular.js"></script>
    <script src="/static/data.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
